<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Profile card component</title>
    <link rel="stylesheet" href="./style/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <main class="card-container">
        <div class="card">
          <!-- <div class="bg-header"></div> -->
          <div class="content">
            <img src="./images/image-victor.jpg" alt="avatar" class="avatar" />
            <div class="profile-content">
              <h2>Victor Crest <span>26</span></h2>
              <p>London</p>
            </div>
            <ul class="insight">
              <li class="list-item">
                <span class="item-number">80K</span>
                <span>Followers</span>
              </li>
              <li class="list-item">
                <span class="item-number">803K</span>
                <span>Likes</span>
              </li>
              <li class="list-item">
                <span class="item-number">1.4K</span>
                <span>Photos</span>
              </li>
            </ul>
          </div>
        </div>
      </main>
      <footer>
        <div class="attribution">
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >
          , Coded by <a href="#">whisnuys</a>
        </div>
      </footer>
    </div>
  </body>
</html>
